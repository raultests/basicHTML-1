<!DOCTYPE html>
<html>
	<head>
		<title>AGE DISCOVERER</title>

		<style>
			body {
				margin: 200px;
				text-align: center;
			}

			input   {
				text-align:center;
			}
		</style>

		<script>
			function ageCalc() {
				yearOfBirth = document.getElementById('yearOfBirth').value
				currentAge = (new Date()).getFullYear() - yearOfBirth
				document.getElementById('yearDisplay').innerHTML = "YOU ARE " + currentAge + " YEARS OLD!";
			}
			function clearAll() {
				yearOfBirth = document.getElementById('yearOfBirth').value = '';
				document.getElementById('yearDisplay'). innerHTML = '';
			}
		</script>
	</head>

	<body>

		<h1>AGE DISCOVERER</h1>
		<p>Type your year of birth</p>
		
		<input id="yearOfBirth" type="text" pattern="\d*" maxlength="4">

		<br>
		<br>

		<button onclick="ageCalc()">SUBMIT</button>
		<button onclick="clearAll()">CLEAR</button>

		<br>
		<br>

		<h1 id="yearDisplay"></h1>
	</body>
</html>
